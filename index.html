<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Build-A-Day</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Build-A-Day</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here... one div for each time block with 3 elements in each. -->
      <div id="time-9" class="row text-center justify-content-md-center border-bottom border-top ">
        <p class="col-md-1 hour">9 AM</p>
        <textarea id="text-block" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn  btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>

      <div id="time-10" class="row text-center justify-content-md-center border-bottom border-top ">
        <p class="col-md-1 hour">10 AM</p>
        <textarea id="text-block" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>

      <div  id="time-11" class="row text-center justify-content-md-center border-bottom border-top ">
        <p class="col-md-1 hour">11 AM</p>
        <textarea id="text-block" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>

      <div id="time-12" class="row text-center justify-content-md-center border-bottom border-top ">
        <p class="col-md-1 hour">12 PM</p>
        <textarea id="text-block" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>

      <div id="time-13" class="row text-center justify-content-md-center border-bottom border-top ">
        <p class="col-md-1 hour">1 PM</p>
        <textarea id="text-block" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>

      <div id="time-14" class="row text-center justify-content-md-center border-bottom border-top ">
        <p class="col-md-1 hour">2 PM</p>
        <textarea id="text-block" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>

      <div id="time-15" class="row text-center justify-content-md-center border-bottom border-top ">
        <p class="col-md-1 hour">3 PM</p>
        <textarea id="text-block" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>

      <div id="time-16" class="row text-center justify-content-md-center border-bottom border-top ">
        <p class="col-md-1 hour">4 PM</p>
        <textarea id="text-block" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>

      <div id="time-17" class="row text-center justify-content-md-center border-bottom border-top ">
        <p class="col-md-1 hour">5 PM</p>
        <textarea id="text-block" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>

    </div>

    <footer class="my-3 d-flex justify-content-between">
      <p class="mx-5">Made with &#128151; by - Collin Beisel</p>
      <a href="https://github.com/collin-beisel-tm?tab=repositories" target="_blank" class="mx-5">Check out my other projects!</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.1.1/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
