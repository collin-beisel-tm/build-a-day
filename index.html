<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Build-A-Day</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Build-A-Day</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="row1" class="row text-center justify-content-md-center border-bottom border-top ">
        <p id="time9" class="col-md-1 hour">9 AM</p>
        <textarea id="9-text" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn  btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>
      <div id="row2" class="row text-center justify-content-md-center border-bottom border-top ">
        <p id="time10" class="col-md-1 hour">10 AM</p>
        <textarea id="10-text" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>
      <div  id="row3" class="row text-center justify-content-md-center border-bottom border-top ">
        <p id="time12" class="col-md-1 hour">11 AM</p>
        <textarea id="11-text" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>
      <div id="row4" class="row text-center justify-content-md-center border-bottom border-top ">
        <p id="time12" class="col-md-1 hour">12 PM</p>
        <textarea id="12-text" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>
      <div id="row5" class="row text-center justify-content-md-center border-bottom border-top ">
        <p id="time1" class="col-md-1 hour">1 PM</p>
        <textarea id="1-text" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>
      <div id="row6" class="row text-center justify-content-md-center border-bottom border-top ">
        <p id="time2" class="col-md-1 hour">2 PM</p>
        <textarea id="2-text" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>
      <div id="row7" class="row text-center justify-content-md-center border-bottom border-top ">
        <p id="time3" class="col-md-1 hour">3 PM</p>
        <textarea id="3-text" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>
      <div id="row8" class="row text-center justify-content-md-center border-bottom border-top ">
        <p id="time4" class="col-md-1 hour">4 PM</p>
        <textarea id="4-text" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>
      <div id="row9" class="row text-center justify-content-md-center border-bottom border-top ">
        <p id="time5" class="col-md-1 hour">5 PM</p>
        <textarea id="5-text" class="col-md-10 description" rows="4"></textarea>
        <button id="save" class="col-md-1 saveBtn btn"><i class="fas fa-file-upload" style="font-size: 40px"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.1.1/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
